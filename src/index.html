<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>WebAR com Plane Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";
        import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/ARButton.js";

        let camera, scene, renderer;
        let controller;

        init();
        animate();

        function init() {
            // Cena e câmera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Luz
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Botão para ativar AR
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] }));

            // Controlador (detecta toques na tela)
            controller = renderer.xr.getController(0);
            controller.addEventListener("select", onSelect);
            scene.add(controller);
        }

        function onSelect() {
            // Cria um cubo genérico
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshStandardMaterial({ color: 0x007aff });
            const cube = new THREE.Mesh(geometry, material);

            // Pega a posição do controlador (onde o usuário clicou)
            cube.position.setFromMatrixPosition(controller.matrixWorld);
            cube.position.y -= 0.05; // Ajusta altura
            scene.add(cube);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
