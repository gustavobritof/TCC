<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello WebXR Wall</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
</head>

<body>
    <a-scene xrweb embedded vr-mode-ui="enabled: false" renderer="antialias: true; colorManagement: true;">
        <!-- Luz básica -->
        <a-entity light="type: ambient; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; intensity: 0.5" position="1 2 1"></a-entity>

        <!-- Modelo que será colocado -->
        <a-entity id="model" gltf-model="#myModel" scale="0.5 0.5 0.5" visible="false">
        </a-entity>

        <!-- Camera + retículo para “hit-test” manual -->
        <a-camera id="camera" position="0 1.6 0">
            <a-cursor id="cursor" color="red"></a-cursor>
        </a-camera>
    </a-scene>

    <!-- Seu modelo GLTF -->
    <a-asset-item id="myModel" src="modelo.glb"></a-asset-item>

    <script src="app.js"></script>
</body>

</html>
