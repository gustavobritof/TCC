<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Museu Virtual AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        #infoBox {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="infoBox"></div>

    <a-scene embedded vr-mode-ui="enabled: false">
        <!-- Luz -->
        <a-entity light="type: ambient; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; intensity: 0.5" position="1 2 1"></a-entity>

        <!-- Camera + cursor -->
        <a-camera>
            <a-cursor color="red"></a-cursor>
        </a-camera>

        <!-- Anchor points -->
        <a-sphere class="anchor" position="0 1 -3" radius="0.1" color="blue"></a-sphere>
        <a-sphere class="anchor" position="2 1 -4" radius="0.1" color="green"></a-sphere>
        <a-sphere class="anchor" position="-2 1 -4" radius="0.1" color="orange"></a-sphere>
    </a-scene>

    <script>
        const infoBox = document.getElementById('infoBox');
        const anchors = document.querySelectorAll('.anchor');

        anchors.forEach(anchor => {
            anchor.addEventListener('click', () => {
                // Define o texto de cada ponto de ancoragem
                let text = "";
                switch (anchor.getAttribute('color')) {
                    case 'blue':
                        text = "Este é um satélite de comunicação lançado em 2020.";
                        break;
                    case 'green':
                        text = "Este foguete foi usado na missão lunar.";
                        break;
                    case 'orange':
                        text = "Módulo de treinamento para astronautas.";
                        break;
                }

                // Mostra o texto
                infoBox.style.display = 'block';
                infoBox.textContent = text;

                // Esconde após 5 segundos
                setTimeout(() => infoBox.style.display = 'none', 5000);
            });
        });
    </script>
</body>

</html>
